
spring.application.name=parking-backend
server.port=8083
 
eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 5
eureka.client.serviceUrl.defaultZone=http://localhost:8082/eureka/

#Activate Spring profile from Maven property
spring.profiles.active=@springProfileActive@


# Datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./target/h2db/db/parking;INIT=CREATE SCHEMA IF NOT EXISTS parking\\;SET SCHEMA parking;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.username=parking
spring.datasource.password=parking

spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database=h2

spring.h2.console.enabled=true
spring.h2.console.path=/console

spring.jpa.generate-ddl=false
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
# It is used for Hibernate IdentifierGenerator for AUTO, TABLE and SEQUENCE
spring.jpa.properties.hibernate.id.new_generator_mappings = false

spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false

# Liquibase
liquibase.enabled=true
liquibase.change-log=classpath:liquibase/master.xml
liquibase.contexts=dev
liquibase.default-schema=parking



