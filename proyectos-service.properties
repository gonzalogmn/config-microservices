spring.application.name=proyectos-service
server.port=8084
 
eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 5

spring.cloud.stream.bindings.output.destination=proyectosChangeTopic 
spring.cloud.stream.bindings.output.content-type=application/json
spring.cloud.stream.bindings.kafka.binder.zkNodes=localhost 
spring.cloud.stream.bindings.kafka.binder.brokers=localhost 

